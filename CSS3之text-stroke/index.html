<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3之text-stroke</title>
    <style>
        .box {
            font-size: 120px;
            font-weight: 900;
        }

        .box1 {
            text-stroke: 2px crimson;
            -webkit-text-stroke: 2px crimson;
        }

        .box2 {
            text-stroke-width: 2px;
            -webkit-text-stroke-width: 2px;
            text-stroke-color: crimson;
            -webkit-text-stroke-color: crimson;
        }
    </style>
</head>

<body>
    <div class="box box1">
        王永杰 wangyongjie 2019
    </div>

    <div class="box box2">
        王永杰 wangyongjie 2019
    </div>
</body>

</html>
